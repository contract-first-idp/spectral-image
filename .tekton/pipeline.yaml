apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: spectral-image
spec:
  description: | 
    This pipeline clones a git repo, builds a Docker image with buildah and
    pushes it to a registry
  params:
  - default: https://github.com/janus-api-idp/spectral-image.git
    name: repo-url
    type: string
  - default: main
    name: gitRevision
    type: string
  - default: image-registry.openshift-image-registry.svc:5000/developer-hub/spectral:latest
    name: image-reference
    type: string
  - default: ./Dockerfile
    name: dockerfile-path
    type: string
  workspaces:
  - name: shared-data
  tasks:
  - name: fetch-source
    taskRef:
      name: git-clone
      kind: ClusterTask
    params:
    - name: url
      value: $(params.repo-url)
    - name: revision
      value: "$(params.gitRevision)"
    workspaces:
    - name: output
      workspace: shared-data
  - name: build-push
    runAfter: ["fetch-source"]
    taskRef:
      name: buildah
      kind: ClusterTask
    workspaces:
    - name: source
      workspace: shared-data
    params:
    - name: IMAGE
      value: $(params.image-reference)
    - name: DOCKERFILE
      value: $(params.dockerfile-path)